<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>less</title>
    <link rel="stylesheet/less" href="./styles">
    <script src="less.js"></script>
</head>
<body>
<div id="header">
    <h1>This is Header</h1>
</div>

<div class="mixin">
    <h1>test mixin</h1>
</div>

<div class="nested">
    <section>
        <p>nested test line 1</p>
    </section>
    <section>
        <p>nested test line 2</p>
    </section>
</div>

<div class="bubble">
    <p>缩放窗口查看字体颜色和大小变化</p>
</div>

<div class="escape">test escape</div>

<div class="function">
    <div class="quota">test functions</div>
</div>

<div class="namespace">
    <div>test namespace</div>
</div>

<div id="scope">
    <div></div>
</div>

<div class="interpolation"></div>
</body>
</html>
