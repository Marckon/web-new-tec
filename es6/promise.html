<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<script>
    /*Promise 是异步编程的一种解决方案，比传统的解决方案——回调函数和事件——更合理和更强大。*/
    /*Promise对象有以下两个特点。
    * （1）对象的状态不受外界影响
    * （2）一旦状态改变，就不会再变，任何时候都可以得到这个结果。*/
    {
        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve('done'), ms)
                //setTimeout(resolve,ms,'done') //settimeout 第二个参数以后的所有参数都是第一个参数的参数
            })
        }

        timeout(100).then((value) => {
            console.log(value)
        })
    }
    {
        /*实现Ajax
        * 1. catch就是.then(null, rejection)的别名
        * 2. catch具有冒泡特性，后面的总会捕捉前面的*/
        function getJson(url) {
            let promise = new Promise((resolve, reject) => {
                function handler() {
                    if (this.readyState !== 4) {
                        return;
                    } else if (this.status === 200) {
                        resolve(this.response)
                    } else {
                        reject(new Error(this.statusText))
                    }
                }

                let client = new XMLHttpRequest()
                client.open('get', url)
                client.onreadystatechange = handler
                client.responseType = 'json'
                client.setRequestHeader('Accept', 'application/json')
                client.send()
            })
            return promise
        }

        getJson('www.baidu.com').then((json) => {
            console.log(json)
        }, (error) => {
            console.log(error)
        })//不建议写第二个参数，改用catch替换

        getJson('../data.json').then(json => {
            console.log(json);
            return json
        }).then(json2 => console.log(json2.data.name))
            .catch(err => console.log(err))
            .finally(()=>console.log('promise end'))
    }
</script>
</body>
</html>
