<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象扩展</title>
</head>
<body>
<script>
    {
        /*属性简写*/
        const variable = 'foo'
        const myfun = () => console.log(this.name)
        const myfun2 = function () {
            console.log(this.name)
        }
        const obj = {variable, myfun, myfun2}
        console.log(obj)
        obj.myfun()
        obj.myfun2()
        /*方法简写*/
        const obj2 = {
            method() {
                console.log('method simplified')
            }
        }
        obj2.method()

    }
    {
        /*get/set*/
        const obj = {
            _edition: 1,
            get edition() {
                return this._edition
            },
            set edition(newV) {
                if (typeof newV === "number") {
                    this._edition = newV
                } else {
                    throw new Error('设定非数字')
                }
            }
        }
        console.log(obj.edition)
        obj.edition = 2
        console.log(obj)
    }
    {
        /*属性名表达式
        * */
        let me = {
            ['n' + 'ame']: 'lcz',//es6
            age: 24,
            ['say' + 'hi']() {
                console.log('hi')
            }
        }
        console.log(me.name)
        console.log(me.age)
        me.sayhi()
        /*1. 对象作为属性名时会转化为特殊字符串*/
        let app = 'feit'
        let keyA = {app}
        let keyB = {name: 'feit'}
        let obj = {
            [keyA]: 'feitChange',//被覆盖
            [keyB]: 'feitChangeB'
        }
        console.log(keyA)
        console.log(keyB)
        console.log(obj)
    }
    {
        /*object.is判断相同*/
        console.log(+0 === -0)
        console.log(+0 == -0)
        console.log(Object.is(+0, -0))
        console.log(1 / +0 === 1 / -0)
        console.log(1 / -0)
    }
    {
        /*object.assign对象合并
        * 1.只拷贝原对象自身属性，不拷贝继承属性
        * 2.只拷贝可枚举属性*/
        let me = {
            name: 'lcz'
        }
        let addPros = {
            age: 24,
            job: 'st'
        }
        Object.assign(me, addPros)
        console.log(me)
        /*其他基本数据类型*/
        let str = 'abc'
        let boo = true
        let num = 10
        let obj=Object.assign({},str,boo,num)//字符串的包装类型会产生可枚举属性
        console.log(obj)//{0: "a", 1: "b", 2: "c"}
        /*3.浅拷贝*/
        let addpro2={
            a:12,
            b:{
                name:'bname'
            }
        }
        Object.assign(me,addpro2)
        console.log(me)
        addpro2.b.name='changed'
        console.log(me)
        /*4.同名属性被替换*/
        /*5.数组处理，类似4*/
        let obj2=Object.assign([1,2,3],[4,5])
        console.log(obj2)//[4, 5, 3]
        /*6.只能进行值的复制，get函数将计算后合并*/
    }
    {
        /*属性遍历*/
        let obj={
            name:'lcz',
            age:24,
            sayHi(){
                console.log('hi')
            },
            plus:'non-enumerable'
        }
        Object.defineProperty(obj,'plus',{
            enumerable:false
        })
        /*1. for...in*/
        for(key in obj){
            console.log('forin '+key)
        }
        /*2. object.keys*/
        Object.keys(obj).map(function (v) {
            console.log('keys '+ v)
        })
        /*3. object.getownpropertynames*/
        Object.getOwnPropertyNames(obj).map(function (value) {
            console.log('gopn '+value)
        })
        /*4. object.getownpropertysymbols*/
        Object.getOwnPropertySymbols(obj).map(function (value, index, array) {
            console.log('gops '+value)//该对象没有symbol值

        })
        /*5. reflect.ownkeys*/
        Reflect.ownKeys(obj).map(function (value, index, array) {
            console.log('reflect '+value)
        })
    }
    {
        /*object.getownpropertydescriptors
        * 1.作用1：实现set get属性的正确合并*/
        let obj={
            name:'lcz',
            age:24,
            sayHi(){
                console.log('hi')
            },
            plus:'non-enumerable',
        }
        let addPro={
            set job(v){
                console.log(v)
            }
        }
        console.log(Object.getOwnPropertyDescriptors(obj))
        console.log(Object.getOwnPropertyDescriptors(addPro))
        console.log(Object.getOwnPropertyDescriptor(addPro,'job'))//等于上条语句
        console.log(Object.assign(obj,addPro))//job:undefined,因为assign只拷贝值
        Object.defineProperties(obj,Object.getOwnPropertyDescriptors(addPro))//可实现正确拷贝
        console.log(Object.assign(obj,addPro))
        /*2. 作用浅拷贝对象*/
        let Person={
            living:'earth',
            temperature:36,
            target:'money',
        }
        let jack=Object.create(Person,Object.getPrototypeOf(Person))
        console.log(jack)
        /*getprototypeof*/
        Object.setPrototypeOf(jack,{
            living:'house'
        })
        console.log(Object.getPrototypeOf(jack))
        console.log(jack.__proto__)
    }
    {
        /*关键字super：获取当前对象的父类*/
        let proto={
            x:'hello',
            foo(){
                console.log(this.x)
            }
        }
        let obj={
            x:'world',
            foo(){
                console.log(super.x)
            }
        }
        Object.setPrototypeOf(obj,proto)
        console.log(obj)
        console.log(proto)
        obj.foo()
    }
</script>
</body>
</html>
