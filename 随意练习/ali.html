 var genCssSelector=function (node) {
     let result=''
     if(node.getAttribute('id')){
         result=' #'+node.getAttribute('id')+result
     }else if(node.getAttribute('class')){
         result=' .'+node.getAttribute('class').split(' ').join(' .')+result
     }else{
         result=' '+node.tagName.toLowerCase()+result
     }
     if (node.tagName!=='HTML'){
         result=genCssSelector(node.parentNode)+result
     }
     return result
