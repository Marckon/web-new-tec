<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定</title>
</head>
<body>
<input type="text" id="input">
<div id="output"></div>
</body>
<script>
    const inputEle=document.getElementById('input')
    const outputEle=document.getElementById('output')
    inputEle.addEventListener("keyup", function () {
        outputEle.innerText=inputEle.value
    })
</script>
</html>
