<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码转换</title>
</head>
<body>
<script>
    /*在情报传递过程中，为了防止情报被截获，往往需要对情报用一定的方式加密，简单的加密算法虽然不足以完全避免情报被破译，但仍然能防止情报
    被轻易的识别。我们给出一种最简的的加密方法，对给定的一个字符串，把其中从a-y,A-Y的字母用其后继字母替代，把z和Z用a和A替代，则可得到一
    个简单的加密字符串。
输入描述:
用gets(s)方式读取这一行字符串.每个字符串长度小于80个字符。


输出描述:
对于每组数据，输出每行字符串的加密字符串。

输入例子1:
Hello! How are you!

输出例子1:
Ifmmp! Ipx bsf zpv!*/
    function trans(inChar) {
        let res=''
        switch (inChar){
            case 'a':
                res='z'
                break;
            case 'z':
                res='a'
                break;
            case 'A':
                res='Z'
                break;
            case 'Z':
                res='A'
                break;
            default:
                let charCode=inChar.charCodeAt(0)+1
                charCode>65&&charCode<255?res=String.fromCharCode(charCode):res=inChar
        }
        return res
    }
    function outPut(str) {
        let res=[]
        str.split('').map(function (v) {
            res.push(trans(v))
        })
        console.log(res.join(''))
    }
    outPut('Hello! How are you!')
</script>
</body>
</html>
