<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选票</title>
</head>
<body>
<script>
    function calLeastPoll(candidates, pollArr) {
        pollArr.map(function (v,index) {
            pollArr[index]=Number(v)
        })
        let curPoll = pollArr[0]
        let targetCans = pollArr.filter(function (value,index) {
            return value>=curPoll&&index!=0
        })
        if(targetCans.length===0){
            return 0
        }
        let restMax=Math.max(...targetCans)
        while (restMax>=curPoll){
            let resMaxIndex=targetCans.indexOf(restMax)
            curPoll=curPoll+1
            targetCans[resMaxIndex]=restMax-1
            restMax=Math.max(...targetCans)
        }
        return curPoll-pollArr[0]
    }
    while ((can=read_line())!=''&&(poll=read_line().split(' '))!=''){
        print(calLeastPoll(can,poll))
    }
</script>
</body>
</html>
